<div class="d-flex justify-content-center form">
    <form [formGroup]="formGroup">
      <h2>User Value</h2>
      <hr>
      <div class="form-group">
        <label for="acres">Acres Of Land</label>
        <input
          id="acres"
          class="form-control"
          formControlName="acres"
          placeholder="Enter Acres Of Land"
          required
        />
        <div class="help-block text-danger" *ngIf="acres.touched">
          <span *ngIf="acres.errors?.required">
            Acres is REQUIRED!!!
          </span>
        </div>
      </div><br>
  
      <div class="form-group">
        <label for="hours">No.Of.Hours Supply</label>
        <input
          id="hours"
          class="form-control"
          formControlName="hours"
          placeholder="Enter Hours"
          required
        />
        <div class="help-block text-danger" *ngIf="hours.touched">
          <span *ngIf="hours.errors?.required">
            Hours is REQUIRED!!!
          </span>
        </div>
      </div><br>

      <div class="form-group">
        <label for="crops">Type Of Crops</label>
        <select
          id="crops"
          class="form-control"
          formControlName="crops"
          placeholder="Select Crops"
          required
        >
        <option>Select Crops</option>
        <option *ngFor="let crops of cropList">{{crops}}</option>
        </select>
        <div class="help-block text-danger" *ngIf="crops.touched">
          <span *ngIf="crops.errors?.required">
            Crops is REQUIRED!!!
          </span>
        </div>
      </div><br>
      <hr />
      <div class="d-flex justify-content-center">
      <button class="btn btn-primary"(click)="addFormValue(formGroup.value)"
      data-bs-toggle="modal" data-bs-target="#exampleModal">
        Get Value
      </button>
      </div>
    </form>
  </div>
  <br />  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Values</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Acres Of Land</p><span><p>{{acres1}}</p></span>
            <p>No Of Hours</p><span><p>{{hours1}}</p></span>
            <p>Litres Of Water Provided</p><span><p>{{waterLitres}}</p></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
