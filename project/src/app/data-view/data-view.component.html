<button class="btn btn-primary" (click)="get()">User Info</button>

<table>
    <th>User Data</th>
    <tr>
        <label>First Name</label>
        <td>{{value.firstName}}</td>
    </tr>
    <tr>
        <label>Last Name</label>
        <td>{{value.lastName}}</td>
    </tr>
    <tr>
        <label>Email</label>
        <td>{{value.email}}</td>
    </tr>
    <tr>
        <label>Mobile Number</label>
        <td>{{value.mobile}}</td>
    </tr>
</table>
