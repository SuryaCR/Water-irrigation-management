<div class="d-flex justify-content-center form">
    <form [formGroup]="formGroup">
      <h2>Additional Info</h2>
      <hr>
      <div class="form-group">
        <label for="soil">Type Of Soils</label>
        <select
          id="soil"
          class="form-control"
          formControlName="soil"
          placeholder="Select Soil"
          required
        >
        <option>Select soil</option>
        <option *ngFor="let soil of soilList">{{soil}}</option>
        </select>
        <div class="help-block text-danger" *ngIf="soil.touched">
          <span *ngIf="soil.errors?.required">
            Soil Type is REQUIRED!!!
          </span>
        </div>
      </div><br>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea
        id="address"
        type="text"
        class="form-control"
        formControlName="address"
        placeholder="Enter address"
        required rows="5" cols="33">
          
        </textarea>
        <div class="help-block text-danger" *ngIf="address.touched">
          <span *ngIf="address.errors?.required">
            Address is REQUIRED!!!
          </span>
        </div>
      </div><br>

      <hr />
      <div class="d-flex justify-content-center">

      <button class="btn btn-primary" (click)="store()">Save</button>
      </div>
    </form>
  </div>
  <br />
