<div class="d-flex justify-content-center form">
  <form [formGroup]="formGroup" (ngSubmit)="addUserData()">
    <h2>Sign Up</h2>
    <hr>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        class="form-control"
        formControlName="firstName"
        placeholder="Enter Your FirstName"
        required
      />
      <div class="help-block text-danger" *ngIf="firstName.touched">
        <span *ngIf="firstName.errors?.required">
          First Name is REQUIRED!!!
        </span>
        <span *ngIf="firstName.errors?.minlength">
          First Name is MUST be Minimum 3 chars!!</span>
      </div>
    </div><br>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        class="form-control"
        formControlName="lastName"
        placeholder="Enter Your LastName"
        required
      />
      <div class="help-block text-danger" *ngIf="lastName.touched">
        <span *ngIf="lastName.errors?.required">
          Last Name is REQUIRED!!!
        </span>
      </div>
    </div><br>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter Your Email"
        required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
      />
      <div class="help-block text-danger" *ngIf="email.touched">
        <span *ngIf="email.errors?.required"> Email is REQUIRED!!! </span>
      </div>
      <div class="help-block text-danger" *ngIf="email.errors?.pattern">
        <span>Enter Valid Email Address</span>
      </div>
    </div><br>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter Your Password"
        required
      />
      <div class="help-block text-danger" *ngIf="password.touched">
        <span *ngIf="password.errors?.required"> Password is REQUIRED!!! </span>
        <span *ngIf="password.errors?.minlength"> Password Must be 6 Character </span>
      </div>
    </div><br>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input
        id="mobile"
        class="form-control"
        formControlName="mobile"
        placeholder="Enter Your Mobile Number"
      />
      <div class="help-block text-danger" *ngIf="mobile.touched">
        <span *ngIf="mobile.errors?.required">
          Mobile Number is REQUIRED!!!
        </span>
        <span *ngIf="mobile.invalid && mobile.errors?.minlength">
          Mobile Number is Invalid!!!
      </span>
      <span *ngIf="mobile.invalid && mobile.errors?.min">
        Mobile Number is Invalid!!!
    </span>
      </div>
    </div><br>
    <hr />
    <div class="d-flex justify-content-center">
    <button class="btn btn-primary">
      Sign Up
    </button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-success"><a routerLink="/login">Log In</a></button>
    </div>
  </form>
</div>
<br />
